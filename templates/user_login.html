{% extends "layout.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    <input name="username" placeholder="Username" required><br>
    <input name="password" type="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="{{ url_for('register') }}" class="button-link">Register here</a></p>
{% endblock %}

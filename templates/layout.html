<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NÃ¼rburgring Motors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='favicon.jpg') }}">

    <style>
        .navbar {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.6);
            box-sizing: border-box;
            padding-right: 40px;
        }

        body {
            margin: 0;
            padding-top: 70px;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .nav-left, .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 5px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #1e90ff;
        }

        .nav-right form input[type="text"],
        .nav-right form select {
            padding: 5px;
            margin-left: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background: rgba(40,40,40,0.8);
            color: white;
            outline: none;
        }

        .nav-right form select option {
            background: #222;
            color: white;
        }

        .nav-right form button {
            padding: 5px 12px;
            margin-left: 5px;
            border: none;
            border-radius: 5px;
            background: #1e90ff;
            color: rgba(239, 240, 241, 0.884);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .nav-right form button:hover {
            background: #4682b4;
        }

        .dropbtn {
            background: transparent;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
        }

        .container {
            padding: 20px;
        }

        .nav-profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            aspect-ratio: 1 / 1;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .nav-profile-pic:hover {
            transform: scale(1.1);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: rgba(40, 40, 40, 0.9);
            backdrop-filter: blur(8px);
            min-width: 140px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.4);
            z-index: 1;
            border-radius: 8px;
        }

        .dropdown-content a {
            color: rgb(246, 248, 252);
            padding: 10px 14px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #555;
            transition: background 0.3s ease;
        }

        .dropdown-content a:last-child {
            border-bottom: none;
        }

        .dropdown-content a:hover {
            background-color: #1e90ff;
        }
    </style>
</head>
<body>

<div class="navbar">
    <!-- Left side -->
    <div class="nav-left nav-links">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('cart') }}">Cart</a>
        <a href="{{ url_for('orders') }}">Order History</a>

        {% if session.get('admin_logged_in') and not session.get('username') %}
            <a href="{{ url_for('admin') }}">Admin</a>
            <a href="{{ url_for('logout_admin') }}">Logout</a>
        {% elif not session.get('username') %}
            <a href="{{ url_for('admin_login') }}">Admin Login</a>
        {% endif %}
    </div>

    <!-- Right side -->
    <div class="nav-right">
        <form action="{{ url_for('index') }}" method="get" style="display: flex; align-items: center;">
            <!-- Brand Dropdown -->
            <select name="brand" onchange="this.form.submit()" class="dropbtn">
                <option value="">All Brands</option>
                {% for brand in brands %}
                    <option value="{{ brand }}" {% if request.args.get('brand') == brand %}selected{% endif %}>{{ brand }}</option>
                {% endfor %}
            </select>

            <!-- Search Box -->
            <input type="text" name="search" placeholder="Search cars..." value="{{ request.args.get('search', '') }}">

            <!-- Sorting Dropdown -->
            <select name="sort" onchange="this.form.submit()" class="dropbtn">
                <option value="">Sort By</option>
                <option value="price_asc" {% if request.args.get('sort') == 'price_asc' %}selected{% endif %}>Price: Low to High</option>
                <option value="price_desc" {% if request.args.get('sort') == 'price_desc' %}selected{% endif %}>Price: High to Low</option>
                <option value="year_asc" {% if request.args.get('sort') == 'year_asc' %}selected{% endif %}>Year: Old to New</option>
                <option value="year_desc" {% if request.args.get('sort') == 'year_desc' %}selected{% endif %}>Year: New to Old</option>
            </select>

            <button type="submit">Search</button>
        </form>

        {% if session.get('username') %}
            <div class="dropdown">
                <img src="{% if current_user.profile_pic %}{{ url_for('static', filename='profile_pics/' + current_user.profile_pic) }}{% else %}{{ url_for('static', filename='profile_pics/default.png') }}{% endif %}" alt="Profile Picture" class="nav-profile-pic" onclick="toggleDropdown()">
                <div class="dropdown-content" id="profileDropdown">
                    <a href="{{ url_for('profile') }}">Profile</a>
                    <a href="{{ url_for('logout_user') }}">Logout</a>
                </div>
            </div>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </div>
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script>
function toggleDropdown() {
    const dropdown = document.getElementById("profileDropdown");
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
}

window.onclick = function(event) {
    if (!event.target.matches('.nav-profile-pic')) {
        const dropdown = document.getElementById("profileDropdown");
        if (dropdown && dropdown.style.display === "block") {
            dropdown.style.display = "none";
        }
    }
};
</script>

</body>
</html>

{% extends "layout.html" %}

{% block content %}
    <h2>Search Results for "{{ query }}"</h2>

    {% if results %}
        <ul>
            {% for car in results %}
                <li>
                    <a href="{{ url_for('car_detail', car_id=car.id) }}">
                        {{ car.brand }} {{ car.model }} - {{ car.price }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No cars found matching your search.</p>
    {% endif %}
{% endblock %}

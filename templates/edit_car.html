{% extends "layout.html" %}
{% block content %}
<h2>Edit Car</h2>
<form method="POST" enctype="multipart/form-data" class="form">
    <input type="text" name="model" value="{{ car.model }}" required>
    <input type="text" name="mileage" value="{{ car.mileage }}" required>
    <input type="number" name="year" value="{{ car.year }}" required>
    <input type="text" name="brand" value="{{ car.brand }}" required>
    <input type="text" name="fuel" value="{{ car.fuel }}" required>
    <input type="text" name="condition" value="{{ car.condition }}" required>
    <input type="number" step="0.01" name="price" value="{{ car.price }}" required>
    <label>Change Image:</label>
    <input type="file" name="image">
    <button type="submit">Update Car</button>
</form>
{% endblock %}
